          explosion: []
          fire: []
          lightning: []
        shears:
          damage-if-sprinting: false
          sprinting-damage: 1
        compass-locate-allows-player-to-run: true
        ender-pearl:
          damage: 5
          cooldown: 20
          creative-cooldown: 20
          endermite-spawn-chance: 0.05
        glow-berries:
          eat-glow-duration: 0
        snowball:
          extinguish:
            fire: false
            candles: false
            campfires: false
        egg:
          extinguish:
            fire: false
            candles: false
            campfires: false
        shulker_box:
          allow-oversized-stacks: false
        
      # Mob-related gameplay settings
      mob:
        spawn-eggs:
          bypass-mob-griefing: false
      
      # Entity settings
      entity:
        enderman:
          short-height: false
        shared-random: true
        turtle:
          breeding:
            ignore-distance: false
      
      # Projectile settings
      projectile:
        damage:
          snowball:
            inanimate: 3
            mobs: 0
          egg:
            inanimate: 3
            mobs: 0
        
      # Silk touch settings
