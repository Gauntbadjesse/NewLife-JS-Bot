# Purpur Configuration - Optimized for TPS
# Server: NewLife SMP
# Last Updated: January 2026
# 
# This config prioritizes server performance (TPS) while maintaining
# a mostly vanilla gameplay experience. Settings are thoroughly commented.

verbose: false

settings:
  # Network compression threshold - 256 is good balance
  # Lower = more CPU, less bandwidth | Higher = less CPU, more bandwidth
  network:
    upnp-port-forwarding: false
    max-joins-per-tick: 3
    kick-for-out-of-order-chat: false
  
  # Lagging threshold for "can't keep up" warnings
  lagging-threshold: 19.0
  
  # Use alternate keepalive - helps with players on poor connections
  use-alternate-keepalive: true
  
  # Disable give command dropping items (prevents lag exploits)
  give-command-drops-items: false
  
  # Broadcast crit particles - disable for TPS
  broadcast-crit-particle: false
  
  # Chunk loading rate limiting
  chunks:
    disable-mushroom-block-dropped-on-silk-touch: false
  
  # Logger settings
  logger:
    suppress-init-legacy-material-errors: false
    suppress-ignored-advancement-warnings: true
    suppress-library-loader-warnings: true
    suppress-unrecognized-recipe-errors: false
    suppress-setblock-in-far-chunk-errors: true
  
  # Blocks settings
  blocks:
    barrel:
      six-rows: false
    ender_chest:
      six-rows: false
    crying_obsidian:
      valid-for-portal-frame: false
    beehive:
      max-bees-inside: 3
    anvil:
      allow-colors: false
      iron-ingots-used-for-repair: 0
    lightning_rod:
      range: 128
  
  # Mob spawning general settings
  mobs:
    ridable-in-water: false
    
  # Enchantment settings
  enchantment:
    allow-looting-on-shears: false
    clamp-levels: true
    anvil:
      allow-unsafe-enchants: false
      allow-inapplicable-enchants: false
      allow-higher-enchants-levels: false
      allow-incompatible-enchants: false

# World-specific settings
