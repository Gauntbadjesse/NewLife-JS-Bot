# NewLife PvP & Status Plugin Configuration

# PvP settings
pvp:
  # Cooldown in seconds (how long PvP stays ON before turning OFF)
  cooldown: 300

# Damage tracking settings
damage-tracking:
  # Session timeout in seconds (how long to wait after last hit before logging the session)
  # Default: 30 seconds - logs all damage between players after 30s of no new damage
  session-timeout: 30

# Combat logging settings
combat-logging:
  # Combat tag duration in seconds (how long players stay tagged after taking/dealing damage)
  # If a player with PvP enabled logs out while combat tagged, they will be killed
  # Default: 15 seconds
  combat-tag-duration: 15

